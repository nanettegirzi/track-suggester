<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus Track Suggester</title>
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h1>What Programming Language Should I learn at Epicodus?</h1>
      <h2>Fill out the below survey to find out.</h2>
    </div>

    <form id="form">

      <div class="form-group" id="name">
        <label for="person"> First and Last name</label>
        <input id="person" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="language">Do you already have experience with one of the language's listed below? Choose one from below.</label>
          <select class="form-control" id="language">
          <option>C#/.Net</option>
          <option>Java/Android</option>
          <option>PHP/Drupal</option>
          <option>Ruby/Rails</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">Would you prefer to work at a large established company, or a small start up?</label>
        <select class="form-control" id="size">
          <option>Large Company</option>
          <option>Small Startup</option>
        </select>
      </div>


      <div class="form-group">
        <label for="application"> Would you primarily prefer to work on frontend or backend applications?</label>
        <select class="form-control" id="application">
          <option>Frontend</option>
          <option>Backend</option>
        </select>
      </div>

      <div class="form-group">
        <label for="android"> Are you interested in working on Android mobile apps?</label>
        <select class="form-control" id="android">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="excited"> Are you excited to take the next step to a new and exciting career in Web Development?</label>
        <select class="form-control" id="excited">
          <option>YES!! Let's do this.</option>
          <option>No, I am terrified!</option>
        </select>
      </div>

        <br>

      <button type="submit" class="btn btn-primary">Submit Survey</button>

    </form>

    <div id="csharp">
      <p>Hello<span class="person"!</span>You should try the C# track.</p>
    </div>

    <div id="java">
      <p>Hello<span class="person"!</span>You should try the JavaScript track.</p>
    </div>

    <div id="php">
      <p>Hello<span class="person"!</span>You should try the PHP track.</p>
    </div>

    <div id="ruby">
      <p>Hello<span class="person"!</span>You should try the Ruby/Rails track.</p>
    </div>


  </div>
</body>
</html>
